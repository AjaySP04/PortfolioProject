<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Jquery Mouse Move Animation </title>
	<link rel="stylesheet" type="text/css" href="mousemove.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
	crossorigin="anonymous"></script>
	<!--	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script> -->
</head>
<body>
	<div class="page-container">

		<div class="page-back">
			
		</div>

	</div>

	<script type="text/javascript">
		var windowWidth = $(window).width();
		var windowHeight = $(window).height();

		$('.page-container').mousemove(function(event){

			var moveX = ((windowWidth / 2) - event.pageX) * 0.1;
			var moveY = ((windowWidth / 2) - event.pageY) * 0.1;

			$('.page-back').css('margin-left', moveX + 'px');
			$('.page-back').css('margin-top', moveY + 'px');

		});
	</script>

</body>
</html>
